<html>

<head>
   <link rel="stylesheet" href="index.css">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/d2613f7fbe.js" crossorigin="anonymous"></script>
</head>

<body>
   <div id="container" class="off">
      <h2>Emppucoords</h2>
      <div class="boxs">
         <div class="box">
            <h3>X Y Z</h3>
            <p id="xyz">x = 330.25, y = 225.12, z = 15.3</p>
            <i class="fas fa-copy" id="copyXYZ"></i>
         </div>
         <div class="box">
            <h3>Vector3</h3>
            <p id="vector3">330.25, 225.12, 15.3</p>
            <i class="fas fa-copy" id="copyVector3"></i>
         </div>
         <div class="box">
            <h3>Vector4</h3>
            <p id="vector4">330.25, 225.12, 330.25, 225.12</p>
            <i class="fas fa-copy" id="copyVector4"></i>
         </div>
         <div class="box">
            <h3>Heading</h3>
            <p id="heading">30.20</p>
            <i class="fas fa-copy" id="copyHeading"></i>
         </div>
      </div>
      <button id="close">Close</button>
   </div>
   <script src="index.js" type="text/javascript"></script>
</body>

</html>
